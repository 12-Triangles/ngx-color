sudo: false
language: node_js
node_js: 10
addons:
  chrome: stable
before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
script:
  - npm run lint
  - npm run test:ci
  - npm run build
  - npm run bundlesize
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - npm run travis-deploy-once "npm run semantic-release"
  - npm run ghpages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $GH_TOKEN
  on:
    branch: master
notifications:
  email: false
